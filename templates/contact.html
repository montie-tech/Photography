<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>inceearts Photography</h1>

    <!-- Hamburger Icon -->
    <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>

    <nav class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#booking">Book Appointment</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Message:</label>
        <textarea name="message" required></textarea>

        <button type="submit" class="btn">Send</button>
      </form>

      <p id="formMessage" style="display:none; color:green;">âœ… Your message has been sent successfully!</p>
    </section>

    <!-- Call Us Button Section -->
    <section class="call-section">
      <a href="tel:0759587215" class="call-button"> Call Us</a>
    </section>
  </main>

  <script>
    // Toggle Menu
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");
    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    // Handle Formspree submission without redirect
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xjkabzpa", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          document.getElementById("formMessage").style.display = "block";
          form.reset();
        } else {
          alert("Oops! Something went wrong, please try again.");
        }
      } catch (error) {
        alert("Error sending message. Please check your connection.");
      }
    });
  </script>

  <footer>
    <p>&copy; Vinceearts Photography. All rights reserved.</p>
  </footer>
</body>
</html>
